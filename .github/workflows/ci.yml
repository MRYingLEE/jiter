name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request: {}

jobs:
  resolve:
    if: false
    runs-on: ubuntu-latest
    outputs:
      MSRV: ${{ steps.resolve-msrv.outputs.MSRV }}
    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: resolve MSRV
        id: resolve-msrv
        run: echo MSRV=`python -c 'import tomllib; print(tomllib.load(open("Cargo.toml", "rb")))["workspace"]["package"]["rust-version"])'` >> $GITHUB_OUTPUT

  test:
    if: false
    needs: [resolve]
    name: test
    strategy:
      fail-fast: false
      matrix:
        rust-version: [stable]
        runs-on: [ubuntu, macos]
        python-version: [""]
        include:
          - rust-version: ${{ needs.resolve.outputs.MSRV }}
            runs-on: ubuntu
          - rust-version: stable
            runs-on: ubuntu
            python-version: "3.13t"
          - rust-version: nightly
            runs-on: ubuntu

    runs-on: ${{ matrix.runs-on }}-latest

    env:
      RUNS_ON: ${{ matrix.runs-on }}-latest
      RUST_VERSION: ${{ matrix.rust-version }}

    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version || '3.13' }}

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: Generate MSRV-compatible lockfile
        if: matrix.rust-version == needs.resolve.outputs.MSRV
        run: |
          CARGO_RESOLVER_INCOMPATIBLE_RUST_VERSIONS=fallback cargo +stable update

      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: install cargo-careful
        if: matrix.rust-version == 'nightly'
        uses: taiki-e/install-action@cargo-careful

      - if: matrix.rust-version == 'nightly'
        run: cargo careful t -F python

      - run: cargo llvm-cov -F python --codecov --output-path codecov.json
        env:
          RUST_BACKTRACE: 1

      - uses: codecov/codecov-action@v4
        with:
          env_vars: RUNS_ON,RUST_VERSION
          files: codecov.json
          token: ${{ secrets.CODECOV_TOKEN }}

  test-python:
    if: false
    name: test jiter-python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.13t", "graalpy-25.0"]
    env:
      RUNS_ON: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install python dependencies
        run: pip install -r crates/jiter-python/tests/requirements.txt

      - name: Build jiter-python
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov clean --workspace --profraw-only
          pip install -e crates/jiter-python --config-settings=build-args='--profile dev'

      - name: Run tests
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          pytest crates/jiter-python/tests
          python crates/jiter-python/bench.py jiter jiter-cache --fast
        env:
          RUST_BACKTRACE: 1

      - name: Coverage report
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov report --codecov --output-path codecov.json

      - uses: codecov/codecov-action@v4
        with:
          files: codecov.json
          token: ${{ secrets.CODECOV_TOKEN }}

  bench:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: moonrepo/setup-rust@v1
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed

      - run: python crates/jiter/benches/generate_big.py

      - run: cargo codspeed build -F python -p jiter

      - uses: CodSpeedHQ/action@v3
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

  fuzz:
    if: false
    name: fuzz
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu, macos]

    runs-on: ${{ matrix.runs-on }}-latest

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@nightly
      - id: cache-rust
        uses: Swatinem/rust-cache@v2
      - if: steps.cache-rust.outputs.cache-hit != 'true'
        run: cargo install cargo-fuzz
      - run: |
          RUST_TARGET=$(rustc -Vv | grep host | cut -d ' ' -f 2)
          cargo fuzz run --target=$RUST_TARGET --fuzz-dir crates/fuzz compare_to_serde --release -- -max_total_time=300s

  fuzz-skip:
    if: false
    name: fuzz skip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - id: cache-rust
        uses: Swatinem/rust-cache@v2
      - if: steps.cache-rust.outputs.cache-hit != 'true'
        run: cargo install cargo-fuzz
      - run: |
          RUST_TARGET=$(rustc -Vv | grep host | cut -d ' ' -f 2)
          cargo fuzz run --target=$RUST_TARGET --fuzz-dir crates/fuzz compare_skip --release -- -max_total_time=300s

  lint:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy

      - uses: Swatinem/rust-cache@v2

      - uses: pre-commit/action@v3.0.01
        with:
          extra_args: --all-files --verbose
        env:
          PRE_COMMIT_COLOR: always
          SKIP: test

      - run: cargo doc -F python

  build-sdist:
    if: false
    name: build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
          working-directory: crates/jiter-python
      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_sdist
          path: crates/jiter-python/dist

  build:
    if: false
    name: build
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows]
        target: [i686]
        manylinux: [auto]
        include:
          - os: linux
            manylinux: auto
            target: i686
          - os: linux
            manylinux: auto
            target: armv7
          - os: linux
            manylinux: auto
            target: ppc64le
          - os: linux
            manylinux: auto
            target: s390x
          - os: linux
            manylinux: auto
            target: x86_64
            interpreter: graalpy3.11 graalpy3.12
          - os: linux
            manylinux: auto
            target: aarch64
            interpreter: graalpy3.11 graalpy3.12
          - os: linux
            manylinux: musllinux_1_1
            target: x86_64
          - os: linux
            manylinux: musllinux_1_1
            target: aarch64
            runs-on: ubuntu-24.04-arm
          - os: macos
            target: x86_64
            interpreter: 3.9 3.10 3.11 3.12 3.13 3.14 graalpy3.11 graalpy3.12
          - os: macos
            target: aarch64
            interpreter: 3.9 graalpy3.11 graalpy3.12
          - os: windows
            target: aarch64
            runs-on: windows-11-arm
            interpreter: "3.11 3.12 3.13 3.13t 3.14 3.14t"

    runs-on: ${{ matrix.runs-on || format('{0}-latest', (matrix.os == 'linux' && 'ubuntu') || matrix.os)  }}
    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter ${{ matrix.interpreter || '3.9 3.10 3.11 3.12 3.13 3.14 3.14t' }}
          rust-toolchain: stable
          working-directory: crates/jiter-python

      - run: ${{ (matrix.os == 'windows' && 'dir') || 'ls -lh' }} crates/jiter-python/dist/

      - run: |
          pip install --upgrade twine
          twine check --strict crates/jiter-python/dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_${{ matrix.os }}_${{ matrix.target }}_${{ matrix.interpreter || 'all' }}_${{ matrix.manylinux }}
          path: crates/jiter-python/dist

  build-pgo:
    if: false
    name: build pgo
    strategy:
      fail-fast: false
      matrix:
        platform:
          [
            { os: linux, runs-on: ubuntu-latest },
            { os: linux_aarch64, runs-on: ubuntu-24.04-arm },
            { os: windows, runs-on: windows-latest },
            { os: macos, runs-on: macos-latest },
          ]
        interpreter:
          ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        exclude:
          - platform:
              os: macos
            interpreter: "3.9"

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - uses: actions/checkout@v5

      - id: setup-python
        name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.interpreter }}
          allow-prereleases: true

      - name: install rust stable
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools

      - name: build pgo wheel
        uses: ./.github/actions/build-pgo-wheel
        with:
          interpreter: ${{ matrix.interpreter }}
          rust-toolchain: ${{ steps.rust-toolchain.outputs.name }}

      - run: ${{ (startsWith(matrix.platform.os, 'windows') && 'dir') || 'ls -lh' }} crates/jiter-python/dist/

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_${{ matrix.platform.os }}_${{ matrix.interpreter }}
          path: crates/jiter-python/dist

  build-wasm-emscripten:
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'Full Build')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - id: setup-python
        name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: install rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          components: rust-src
          targets: wasm32-unknown-emscripten
          toolchain: nightly-2025-02-17

      - name: cache rust
        uses: Swatinem/rust-cache@v2

      - name: Install a pinned emsdk (explicit, non-Pyodide specific)
        run: |
          set -euo pipefail
          EMSDK_DIR="$RUNNER_TEMP/emsdk"
          git clone --depth=1 https://github.com/emscripten-core/emsdk.git "$EMSDK_DIR"
          cd "$EMSDK_DIR"
          ./emsdk install 3.1.73
          ./emsdk activate 3.1.73
          # load emsdk for this step
          source ./emsdk_env.sh
          # persist variables and add emscripten tools + emsdk node bin for subsequent steps
          echo "EMSDK=$EMSDK" >> $GITHUB_ENV
          echo "EMSDK_NODE=$EMSDK_NODE" >> $GITHUB_ENV
          echo "$EMSDK/upstream/emscripten" >> $GITHUB_PATH
          echo "$(dirname "$EMSDK_NODE")" >> $GITHUB_PATH

      - name: install deps
        run: pip install --upgrade pip maturin

      - name: build wheels
        run: maturin build --release --target wasm32-unknown-emscripten --out dist -i 3.13
        working-directory: crates/jiter-python

      - name: set up node (only when needed for npm tests)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: npm install & run JS tests
        run: |
          # use npm ci when a lockfile exists; otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: crates/jiter-python

      - run: |
          ls -lh dist/
          ls -l dist/
        working-directory: crates/jiter-python

      - uses: actions/upload-artifact@v4
        with:
          name: wasm_wheels
          path: crates/jiter-python/dist

  inspect-pypi-assets:
    if: false
    needs: [build, build-sdist, build-pgo]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist

      - name: list dist files
        run: |
          ls -lh dist/
          ls -l dist/
          echo "`ls dist | wc -l` files"

      - name: extract and list sdist file
        run: |
          mkdir sdist-files
          tar -xvf dist/*.tar.gz -C sdist-files
          tree -a sdist-files

      - name: extract and list wheel file
        run: |
          ls dist/*cp310-manylinux*x86_64.whl | head -n 1
          python -m zipfile --list `ls dist/*cp310-manylinux*x86_64.whl | head -n 1`

  test-builds-arch:
    if: false
    name: test build on arch
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
        distro: ["ubuntu22.04"]
        include:
          - target: aarch64
            distro: alpine_latest
    steps:
      - uses: actions/checkout@v5
      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_linux_*
          merge-multiple: true
          path: crates/jiter-python/dist
      - uses: uraimo/run-on-arch-action@v2
        name: install & test
        with:
          arch: ${{ matrix.target }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          install: |
            set -x
            if command -v apt-get &> /dev/null; then
              apt-get update
              apt-get install -y --no-install-recommends python3 python3-pip python3-venv git
            else
              apk update
              apk add python3 py3-pip git
            fi
          run: |
            cd crates/jiter-python
            set -x
            python3 -m venv venv
            source venv/bin/activate
            python3 -m pip install --upgrade pip -r tests/requirements.txt
            python3 -m pip install jiter --no-index --no-deps --find-links dist --force-reinstall
            python3 -m pytest
            python3 -c 'import jiter; print(jiter.__version__)'

  test-builds-os:
    if: false
    name: test build on os
    needs: [build, build-pgo]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v5
      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: crates/jiter-python/dist
      - name: run tests
        run: |
          python3 -m pip install --upgrade pip -r tests/requirements.txt
          python3 -m pip install jiter --no-index --no-deps --find-links dist --force-reinstall
          python3 -m pytest
          python3 -c 'import jiter; print(jiter.__version__)'
        working-directory: crates/jiter-python

  check:
    if: false
    needs: [test, test-python, bench, fuzz, fuzz-skip, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  release:
    if: false
    needs: [check]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v5
      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish -p jiter
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-python:
    needs:
      - build-wasm-emscripten
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: release-python
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: get wasm dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm_wheels
          path: wasm
